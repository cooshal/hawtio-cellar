<div class="modal-header">
  <h3 class="modal-title">The connection to jolokia failed!</h3>
</div>
<div class="modal-body">
  <div ng-show="responseText">
    <p>The connection to jolokia has failed with the following error, also check the javascript console for more details.</p>
    <div hawtio-editor="responseText" readonly="true"></div>
  </div>
  <div ng-hide="responseText">
    <p>The connection to jolokia has failed for an unknown reason, check the javascript console for more details.</p>
  </div>
</div>
<div class="modal-footer">
  <button ng-show="ConnectOptions.returnTo" class="btn" ng-click="goBack()">Back</button>
  <button class="btn btn-primary" ng-click="retry()">Retry</button>
</div>
