<div ng-controller="JVM.JolokiaPreferences">
  <div class="alert alert-success jvm-jolokia-preferences-alert" ng-if="showAlert">
    <span class="pficon pficon-ok"></span>
    Settings applied successfully!
  </div>
  <div hawtio-form-2="config" entity="entity"></div>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" ng-click="reboot()">Apply</button>
        <span class="help-block">Restart hawtio with the new values in effect</span>
      </div>
    </div>
  </div>
</div>
