        <a ng-href="/jvm/connect{{hash}}">Remote</a>
    </li>
    <li ng-class='{active : isActive("/jvm/local")}' ng-show="isLocalEnabled">

        <a ng-href="/jvm/discover{{hash}}">Discover</a>
    </li>
  </ul>
  <div class="contents" ng-view></div>
</div>
