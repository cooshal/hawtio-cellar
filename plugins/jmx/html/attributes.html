<script type="text/ng-template" id="gridTemplate">
  <table class="table table-striped table-bordered table-hover jmx-attributes-table" hawtio-simple-table="gridOptions"></table>
</script>

<div class="table-view" ng-controller="Jmx.AttributesController">
  
  <div ng-if="gridData.length > 0">
    <div ng-include src="toolBarTemplate()"></div>
    <div compile="attributes"></div>
  </div>

  <!-- modal dialog to show/edit the attribute -->
  <div hawtio-confirm-dialog="showAttributeDialog" ok-button-text="Update"
       show-ok-button="{{entity.rw ? 'true' : 'false'}}" on-ok="onUpdateAttribute()" on-cancel="onCancelAttribute()"
       cancel-button-text="Close" title="Attribute: {{entity.key}}" optional-size="lg">
    <div class="dialog-body">
      <!-- have a form for view and another for edit -->
      <div simple-form ng-hide="!entity.rw" name="attributeEditor" mode="edit" entity='entity' data='attributeSchemaEdit'></div>
      <div simple-form ng-hide="entity.rw" name="attributeViewer" mode="view" entity='entity' data='attributeSchemaView'></div>
    </div>
  </div>

</div>
