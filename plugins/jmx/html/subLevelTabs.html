<ul class="nav nav-pills" ng-controller="Jmx.NavBarController" hawtio-auto-dropdown>
  <li ng-repeat="nav in subLevelTabs track by $index | orderBy:index" ng-show="isValid(nav)" ng-class="{active : isActive(nav)}">
    <a ng-href="{{nav.href()}}{{hash}}" title="{{nav.title}}"
       data-placement="bottom" ng-bind-html="nav.content">
    </a>
  </li>

  <li class="pull-right">
    <a ng-href="{{fullScreenLink()}}" title="Show this view in full screen" data-placement="bottom">
      <i class="fa fa-expand"></i>
    </a>
  </li>

  <li class="pull-right">
    <a ng-href="{{addToDashboardLink()}}" title="Add this view to a dashboard" data-placement="bottom">
      <i class="fa fa-share"></i>
    </a>
  </li>

</ul>
