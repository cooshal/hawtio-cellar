<div class="row toolbar-pf table-view-pf-toolbar">
  <div class="col-sm-12">
    <form class="toolbar-pf-actions search-pf">
      <div class="form-group toolbar-pf-filter has-clear">
        <div class="search-pf-input-group">
          <label for="search1" class="sr-only">Filter</label>
          <input id="search1" type="search" class="form-control" ng-model="gridOptions.filterOptions.filterText"
                placeholder="Filter by keyword...">
          <button type="button" class="clear" aria-hidden="true" ng-click="gridOptions.filterOptions.filterText = ''">
            <span class="pficon pficon-close"></span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
