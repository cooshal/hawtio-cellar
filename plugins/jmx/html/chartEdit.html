<div class="jmx-charts-edit-view" ng-controller="Jmx.ChartEditController">
  <form>
    <div class="form-group" ng-show="canEditChart()">
      <button type="submit" class="btn btn-primary" ng-click="viewChart()" ng-disabled="!selectedAttributes.length && !selectedMBeans.length">
        View Chart
      </button>
    </div>

    <div class="row">
      <div class="form-group col-md-6" ng-show="showAttributes()">
        <label for="attributes">Attributes</label>
        <select id="attributes" class="form-control" size="20" multiple ng-multiple="true" ng-model="selectedAttributes" ng-options="name | humanize for (name, value) in metrics"></select>
      </div>
      <div class="form-group col-md-6" ng-show="showElements()">
        <label for="mbeans">Elements</label>
        <select id="mbeans" class="form-control" size="20" multiple ng-multiple="true" ng-model="selectedMBeans" ng-options="name for (name, value) in mbeans"></select>
      </div>
    </div>

    <p ng-if="!canEditChart()">
      No numeric metrics available. Please select another item to chart on.
    </p>
  </form>
</div>
