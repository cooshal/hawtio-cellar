<div id="jmx-box">
  <header>
    <h1>JMX</h1>
  </header>

  <div class="main">

    <div id="tree-container">
      <div class="tree-header">
        <div id="jmx-tree-controls" class="pull-right" ng-controller="Jmx.TreeHeaderController">
          <i class="fa fa-chevron-down clickable" title="Expand All" ng-click="expandAll()"></i>
          <i class="fa fa-chevron-up clickable" title="Collapse All" ng-click="contractAll()"></i>
        </div>
      </div>
      <div id="jmxtree" ng-controller="Jmx.MBeansController"></div>
    </div>

    <div id="properties">
      <ul class="nav nav-tabs" ng-controller="Jmx.TabController">
        <li ng-class="{active: isTabActive('jmx-attributes')}">
          <a href="#" ng-click="goto('/jmx/attributes', 'jmx-attributes')">Attributes</a>
        </li>
        <li ng-class="{active: isTabActive('jmx-operations')}">
          <a href="#" ng-click="goto('/jmx/operations', 'jmx-operations')">Operations</a>
        </li>
        <li ng-class="{active: isTabActive('jmx-chart')}">
          <a href="#" ng-click="goto('/jmx/charts', 'jmx-chart')">Chart</a>
        </li>
        <li ng-class="{active: isTabActive('jmx-edit-chart')}">
          <a ng-class="{disabled: !isTabActive('jmx-chart') && !isTabActive('jmx-edit-chart')}"
            href="#" ng-click="editChart()">Edit Chart</a>
        </li>
      </ul>
      <div class="contents" ng-view></div>
    </div>
  </div>

</div>
