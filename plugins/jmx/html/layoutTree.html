<div id="jmx-box">
  <div class="header">

    <div class="pull-left" ng-controller="Jmx.TreeHeaderController">
      <i class="fa fa-chevron-down clickable"
         title="Expand all nodes"
         ng-click="expandAll()"></i>
      <i class="fa fa-chevron-up clickable"
         title="Unexpand all nodes"
         ng-click="contractAll()"></i>
    </div>

    <ul class="nav nav-tabs pull-right" ng-controller="Jmx.TabController">
      <li ng-class="{'active': isTabActive('jmx-attributes')}">
        <a href="#" ng-click="goto('/jmx/attributes', 'jmx-attributes')">Attributes</a>
      </li>
      <li ng-class="{'active': isTabActive('jmx-operations')}">
        <a href="#" ng-click="goto('/jmx/operations', 'jmx-operations')">Operations</a>
      </li>
      <li ng-class="{'active': isTabActive('jmx-chart')}">
        <a href="#" ng-click="goto('/jmx/charts', 'jmx-chart')">Chart</a>
      </li>
      <li ng-class="{'active': isTabActive('jmx-edit-chart')}"
          ng-show="isTabActive('jmx-chart') || isTabActive('jmx-edit-chart')">
        <a href="#" ng-click="goto('/jmx/chartEdit', 'jmx-edit-chart')">Edit Chart</a>
      </li>
    </ul>

  </div>

  <div class="main">

    <div id="tree-container" ng-controller="Jmx.MBeansController">
      <div id="jmxtree"></div>
    </div>

    <div id="properties" ng-view></div>
  </div>

</div>
