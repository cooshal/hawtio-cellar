<div id="threads-page" ng-controller="Threads.ThreadsController">

  <!-- Toolbar -->
  <div class="row toolbar-pf table-view-pf-toolbar">
    <div class="col-sm-12">
      <form class="toolbar-pf-actions search-pf">
        <div class="form-group">
          <label class="sr-only" for="state-filter">State</label>
          <select id="state-filter" title="Filter by State..." ng-model="filters.state"
                  ng-options="state.name for state in availableStates track by state.id">
          </select>
        </div>
        <div class="form-group has-clear">
          <div class="search-pf-input-group">
            <label for="filterByKeyword" class="sr-only">Filter by name</label>
            <input id="filterByKeyword" type="search" ng-model="filters.name" class="form-control"
                   placeholder="Filter by name..." autocomplete="off">
            <button type="button" class="clear" aria-hidden="true" ng-click="filters.name = ''">
              <span class="pficon pficon-close"></span>
            </button>
          </div>
        </div>
      </form>
      <div class="row toolbar-pf-results">
        <div class="col-sm-12">
          <h5>{{threads.length}} Results</h5>
          <span ng-if="filters.state || filters.name">
            <p>Active filters:</p>
            <ul class="list-inline">
              <li ng-show="filters.state">
                <span class="label label-info">
                  State: {{filters.state.name}}
                  <a href="#" ng-click="filters.state = ''"><span class="pficon pficon-close"></span></a>
                </span>
              </li>
              <li ng-show="filters.name">
                <span class="label label-info">
                  Name: {{filters.name}}
                  <a href="#" ng-click="filters.name = ''"><span class="pficon pficon-close"></span></a>
                </span>
              </li>
            </ul>
            <p><a href="#" ng-click="filters.name = filters.state = ''">Clear All Filters</a></p>
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-bordered table-hover dataTable" hawtio-simple-table="threadGridOptions"></table>
    </div>
  </div>

  <script type="text/ng-template" id="threadModalContent.html">
    <div class="modal-header">
      <button type="button" class="close" aria-label="Close" ng-click="$close()">
        <span class="pficon pficon-close" aria-hidden="true"></span>
      </button>
      <div class="row">
        <div class="col-md-4">
          <h4 class="modal-title" id="myModalLabel">Thread</h4>
        </div>
        <div class="col-md-7">
          <div class="pagination-container"
               hawtio-pager="hawtioSimpleTable.threads.rows"
               on-index-change="selectThreadByIndex"
               row-index="selectedRowIndex">
          </div>
        </div>
      </div>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
          <dl class="dl-horizontal">
            <dt>ID</dt>
            <dd>{{row.threadId}}</dd>
            <dt>Name</dt>
            <dd>{{row.threadName}}</dd>
            <dt>Waited Count</dt>
            <dd>{{row.waitedCount}}</dd>
            <dt>Waited Time</dt>
            <dd>{{row.waitedTime}} ms</dd>
            <dt>Blocked Count</dt>
            <dd>{{row.blockedCount}}</dd>
            <dt>Blocked Time</dt>
            <dd>{{row.blockedTime}} ms</dd>
            <div ng-show="row.lockInfo != null">
              <dt>Lock Name</dt>
              <dd>{{row.lockName}}</dd>
              <dt>Lock Class Name</dt>
              <dd>{{row.lockInfo.className}}</dd>
              <dt>Lock Identity Hash Code</dt>
              <dd>{{row.lockInfo.identityHashCode}}</dd>
            </div>
            <div ng-show="row.lockOwnerId > 0">
              <dt>Waiting for lock owned by</dt>
              <dd><a href="" ng-click="selectThreadById(row.lockOwnerId)">{{row.lockOwnerId}} - {{row.lockOwnerName}}</a></dd>
            </div>
            <div ng-show="row.lockedSynchronizers.length > 0">
              <dt>Locked Synchronizers</dt>
              <dd>
                <ol class="list-unstyled">
                  <li ng-repeat="synchronizer in row.lockedSynchronizers">
                    <span title="Class Name">{{synchronizer.className}}</span> -
                    <span title="Identity Hash Code">{{synchronizer.identityHashCode}}</span>
                  </li>
                </ol>
              </dd>
            </div>
          </dl>
        </div>
      </div>
      <div class="row" ng-show="row.lockedMonitors.length > 0">
        <div class="col-md-12">
          <dl>
            <dt>Locked Monitors</dt>
            <dd>
              <ol class="zebra-list">
                <li ng-repeat="monitor in row.lockedMonitors">
                  Frame: <strong>{{monitor.lockedStackDepth}}</strong>
                  <span class="green">{{monitor.lockedStackFrame.className}}</span>
                  <span class="bold">.</span>
                  <span class="blue bold">{{monitor.lockedStackFrame.methodName}}</span>
                  &nbsp;({{monitor.lockedStackFrame.fileName}}<span ng-show="frame.lineNumber > 0">:{{monitor.lockedStackFrame.lineNumber}}</span>)
                  <span class="orange" ng-show="monitor.lockedStackFrame.nativeMethod">(Native)</span>
                </li>
              </ol>
            </dd>
          </dl>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <dl>
            <dt>Stack Trace</dt>
            <dd>
              <ol class="zebra-list">
                <li ng-repeat="frame in row.stackTrace">
                  <span class="green">{{frame.className}}</span>
                  <span class="bold">.</span>
                  <span class="blue bold">{{frame.methodName}}</span>
                  &nbsp;({{frame.fileName}}<span ng-show="frame.lineNumber > 0">:{{frame.lineNumber}}</span>)
                  <span class="orange" ng-show="frame.nativeMethod">(Native)</span>
                </li>
              </ol>
            </dd>
          </dl>            
        </div>
      </div>
    </div>
  </script>

</div>
