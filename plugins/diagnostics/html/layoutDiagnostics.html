<div class="jvm-nav-main">
  <ul class="nav nav-tabs connected"
      ng-controller="Diagnostics.NavController">
    <li ng-class='{active : isActive("/diagnostics/jfr")}'
        ng-show="isJfrEnabled">
      <a ng-href="#"
         ng-click="goto('/diagnostics/jfr')"><i class="pficon-history"></i> Flight Recorder</a>
    </li>
    <li ng-class='{active : isActive("/diagnostics/heap")}'
        ng-show="isHeapEnabled">
      <a ng-href="#"
         ng-click="goto('/diagnostics/heap')"><i class="pficon-memory"></i> Heap Use</a>
    </li>
    <li ng-class='{active : isActive("/diagnostics/flags")}'
        ng-show="isFlagsEnabled">
      <a ng-href="#"
         ng-click="goto('/diagnostics/flags')"><i class="pficon-settings"></i> JVM Flags</a>
    </li>
  </ul>
  <div class="row-fluid">
    <div class="contents"
         ng-view></div>
  </div>
</div>
