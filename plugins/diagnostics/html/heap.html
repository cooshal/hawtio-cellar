<div ng-controller="Diagnostics.HeapController">
  <h1>Class Histogram</h1>
  <div class="alert alert-warning alert-dismissable">
    <a href=""
       class="close"
       data-dismiss="alert"
       aria-label="close">×</a>
    <strong>Please note:</strong> Retrieving class histogram may be very
    expensive, depending on the size and layout of the heap.
    Equivalent JCMD Command line: <code>jcmd {{pid}} GC.class_histogram</code>
  </div>
  <div class="row toolbar-pf">
    <div class="col-sm-12">
      <form class="toolbar-pf-actions">
        <div class="form-group">
          <input type="text"
                 class="form-control"
                 ng-model="tableDef.filterOptions.filterText"
                 placeholder="Filter..."
                 autocomplete="off">
        </div>
        <div class="form-group">
          <i class="pficon-close clickable"
             title="Clear filter"
             ng-click="tableDef.filterOptions.filterText = ''"></i>
        </div>
        <div class="form-group">
          <button class="btn btn-default"
                  ng-click="loadClassStats()"
                  title="Refresh"><i class="fa fa-refresh"></i> Refresh
          </button>
        </div>
        <div class="form-group">
          Last loaded: {{lastLoaded | date: 'yyyy-MM-dd hh:mm:ss'}}
        </div>

      </form>
      <div ng-if="loading">
        <div class="spinner spinner-lg loading-page"></div>
        <div class="row">
          <div class="col-sm-12">
            <div class="loading-message">
              Please wait, loading classes ...
            </div>
          </div>
        </div>
      </div>

      <table ng-if="!loading" class="table table-condensed table-striped heapTable"
             hawtio-simple-table="tableDef"></table>
    </div>
  </div>
